<!-- Add FontAwesome for the info icon -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
/>

<style>
  /* Set a fixed height for each div */
  .custom-thumb-info-style-1 {
    height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background-color: #f8f9fa;
    border-radius: 8px;
    padding: 20px;
  }

  /* Style for the info icon */
  .info-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 20px;
    color: #007bff;
    cursor: pointer;
  }
</style>

<div class="col-sm-6 col-lg-3 mb-4">
  <a
    href="demo-industry-factory-services-detail.html"
    class="text-decoration-none"
  >
    <div class="thumb-info custom-thumb-info-style-1">
      <div class="custom-thumb-info-icon">
        <img
          src="img/demos/industry-factory/icons/icon-solar-energy.png"
          class="img-fluid"
          alt=""
        />
      </div>
    </div>
  </a>

  <!-- Info Icon -->
  <i
    class="fas fa-info-circle info-icon"
    data-bs-toggle="modal"
    data-bs-target="#infoModal1"
  ></i>

  <h4 class="text-center mb-3">
    <a
      href="demo-industry-factory-services-detail.html"
      class="text-color-dark text-color-hover-primary text-decoration-none text-2"
      >Wind & Solar</a
    >
  </h4>
</div>

<div class="col-sm-6 col-lg-3 mb-4">
  <a
    href="demo-industry-factory-services-detail.html"
    class="text-decoration-none"
  >
    <div class="thumb-info custom-thumb-info-style-1">
      <div class="custom-thumb-info-icon bg-dark">
        <img
          src="img/demos/industry-factory/icons/icon-electrical-tower.png"
          class="img-fluid"
          alt=""
        />
      </div>
    </div>
  </a>

  <!-- Info Icon -->
  <i
    class="fas fa-info-circle info-icon"
    data-bs-toggle="modal"
    data-bs-target="#infoModal2"
  ></i>

  <h4 class="text-center mb-3">
    <a
      href="demo-industry-factory-services-detail.html"
      class="text-color-dark text-color-hover-primary text-decoration-none text-2"
      >Electrical</a
    >
  </h4>
</div>

<!-- Modal for Wind & Solar -->
<div class="modal fade" id="infoModal1" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Wind & Solar Information</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Information about Wind & Solar energy goes here.
      </div>
    </div>
  </div>
</div>
